<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o Fugitivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #6200ea;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="botao" tabindex="-1">Clique Aqui</button>
    </div>
    <script>
        const botao = document.getElementById("botao");
        const container = document.querySelector(".container");

        botao.addEventListener("mouseover", () => {
            const maxX = container.clientWidth - botao.clientWidth;
            const maxY = container.clientHeight - botao.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            botao.style.left = `${randomX}px`;
            botao.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
